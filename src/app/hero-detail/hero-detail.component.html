

<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button style="margin-top: 5px" (click)="goBack()">go Back</button>
  <button style="margin-left: 5px" (click)="save()">save</button>
</div>
